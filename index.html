<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 350px;
      z-index: 2;
      position: relative;
    }

    h1 { color: #ff4d6d; }
    h2 { color: #e63950; }

    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      position: relative;
    }

    button:hover { background: #e63950; }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .success {
      display: none;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .success h1 { font-size: 40px; }
    .secret { font-size: 20px; margin-top: 20px; }

    /* NO button style */
    #noBtn { background-color: #ff9a00; }
    #noBtn:hover { background-color: #ff7f00; }
  </style>
</head>
<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CARD -->
<div class="card" id="mainCard">
  <h1>Hey ‚ù§Ô∏è <span id="theirName">Alex</span></h1>
  <p>
    Every moment with you feels special.<br>
    So I just wanted to ask‚Ä¶
  </p>
  <h2>Will you be my Valentine? üíå</h2>

  <button onclick="sayYes()">YES üíñ</button>
  <button id="noBtn">NO üò≥</button>
</div>

<!-- SUCCESS PAGE -->
<div class="success" id="successPage">
  <h1>YAYYYYY ü•πüíñ</h1>
  <h2>I KNEW IT!!!</h2>
  <p class="secret">You make my heart so happy, <span id="theirName2">Alex</span>! üíï</p>
</div>

<script>
  // YES button function
  function sayYes() {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("successPage").style.display = "block";
    document.getElementById("music").play();
  }

  // NO button playful behavior
  const noBtn = document.getElementById("noBtn");
  let noClickCount = 0;
  const noMessages = [
    "Better say YES because you didn't ask me üò§",
    "Babe stop !!!",
    "Testing my patience üôÇüî™",
    "Seriously??!!!"
  ];

  noBtn.addEventListener("click", () => {
    if(noClickCount < noMessages.length){
      noBtn.innerText = noMessages[noClickCount];
      noClickCount++;
      moveButton();
    } else {
      noBtn.innerText = "Stop it üòå";
      moveButton();
    }
  });

  function moveButton(){
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Name customization
  const theirName = "Akshu"; // <-- Replace with your special person's name
  document.getElementById("theirName").innerText = theirName;
  document.getElementById("theirName2").innerText = theirName;

</script>

</body>
  </html>
