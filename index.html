<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  max-width: 350px;
  z-index: 2;
  position: relative;
}

h1 { color: #ff4d6d; }
h2 { color: #e63950; }

button {
  margin: 10px;
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  position: relative;
  z-index: 3;
}

button:hover { background: #e63950; }

.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.success {
  display: none;
  text-align: center;
  color: white;
  z-index: 4;
}

.success h1 { font-size: 40px; }
.secret { font-size: 20px; margin-top: 20px; }

#noBtn { background-color: #ff9a00; }
#noBtn:hover { background-color: #ff7f00; }

.confetti {
  position: absolute;
  font-size: 14px;
  font-weight: bold;
  color: white;
  padding: 3px 6px;
  border-radius: 5px;
  pointer-events: none;
  z-index: 5;
  white-space: nowrap;
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1>Hey â¤ï¸ <span id="theirName">Alex</span></h1>
  <p>Every moment with you feels special.<br>So I just wanted to askâ€¦</p>
  <h2>Will you be my Valentine? ğŸ’Œ</h2>

  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ˜³</button>
</div>

<div class="success" id="successPage">
  <h1>YAYYYYY ğŸ¥¹ğŸ’–</h1>
  <h2>I KNEW IT!!!</h2>
  <p class="secret">You make my heart so happy, <span id="theirName2">Alex</span>! ğŸ’•</p>
</div>

<script>
window.onload = function() {

  // Name
  const theirName = "Akshu"; // <-- Replace with your Valentineâ€™s name
  document.getElementById("theirName").innerText = theirName;
  document.getElementById("theirName2").innerText = theirName;

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // NO button with random playful messages
  const noBtn = document.getElementById("noBtn");
  const noMessages = [
    "Better say YES because you didn't ask me ğŸ˜¤",
    "Babe stop !!!",
    "Testing my patience ğŸ™‚ğŸ”ª",
    "Seriously??!!!",
    "Not happening today ğŸ˜"
  ];

  noBtn.addEventListener("click", () => {
    const msg = noMessages[Math.floor(Math.random() * noMessages.length)];
    noBtn.innerText = msg;
    moveButton();
  });

  function moveButton(){
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 20;
    const x = Math.random() * (window.innerWidth - btnWidth - padding*2) + padding;
    const y = Math.random() * (window.innerHeight - btnHeight - padding*2) + padding;
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // YES button
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.addEventListener("click", () => {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("successPage").style.display = "block";
    document.getElementById("music").play();
    startConfetti();
  });

  // Confetti messages
  const confettiMessages = [
    "Youâ€™re amazing â¤ï¸",
    "Be mine ğŸ’Œ",
    "Love you ğŸ˜˜",
    "Forever us ğŸ’•",
    "You + Me ğŸ˜"
  ];

  function startConfetti(){
    const confettiCount = 30;
    for(let i=0;i<confettiCount;i++){
      setTimeout(createConfetti, i*150);
    }
  }

  function createConfetti(){
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.innerText = confettiMessages[Math.floor(Math.random()*confettiMessages.length)];
    confetti.style.left = Math.random()*(window.innerWidth - 100) + "px";
    confetti.style.top = "-30px";
    confetti.style.background = `hsl(${Math.random()*360}, 70%, 50%)`;
    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);

    const duration = 4000 + Math.random()*2000;
    confetti.animate([
      { transform: confetti.style.transform, top: "-30px", opacity: 1 },
      { transform: `rotate(${Math.random()*360}deg)`, top: window.innerHeight + "px", opacity: 0 }
    ], { duration: duration, easing: "linear" });

    setTimeout(() => confetti.remove(), duration);
  }

}
</script>
</body>
</html>
